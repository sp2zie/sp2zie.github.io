<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title | escape }}</title>
    <meta name="description" content="{{ site.description | escape }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .content img {
        max-width: 100%;
        height: auto;
      }

      /* --- Masthead overlay (as part of carousel) --- */
      :root{
        --sp-blue: #0a78b8;
        --sp-yellow: #f4c400;
      }

      .carousel-masthead{
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 3;
        color: #fff;
      }

      .carousel-masthead::before{
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(0,0,0,0), rgba(4,90,142,.78));
        backdrop-filter: blur(2px);
      }

      .carousel-masthead .inner{
        position: relative;
        padding: 14px 0;
      }

      .carousel-masthead .brand-row{
        gap: 1rem;
      }

      .seal {
        width: 72px;              /* dobierz rozmiar */
        height: 72px;
        border-radius: 50%;
        overflow: hidden;         /* klucz: ucina rogi kwadratu */
        background: transparent;  /* brak białego tła kontenera */
        flex: 0 0 auto;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .seal img {
        width: 100%;
        height: 100%;
        object-fit: cover;        /* wypełnia koło bez deformacji */
        display: block;           /* usuwa "dziwny" odstęp pod obrazkiem */
        background: transparent;  /* na wypadek gdyby coś nadpisywało */
      }

      .carousel-masthead .title{
        font-weight: 800;
        letter-spacing: .5px;
        margin: 0;
        line-height: 1.1;
      }

      .carousel-masthead .subtitle{
        margin: 0;
        opacity: .9;
        font-size: .95rem;
      }

      .carousel-masthead .banner{
        max-height: 54px;
        width: auto;
        filter: drop-shadow(0 10px 22px rgba(0,0,0,.28));
      }

      @media (max-width: 991.98px){
        .carousel-masthead .banner{ max-height: 44px; }
        .carousel-masthead .seal{ width: 52px; height: 52px; }
        .carousel-masthead .subtitle{ display: none; } /* czytelniej na mobile */
      }
    </style>
</head>
<body>
    {% include carousel.html %}
    {% include navbar.html %}
    <div class="container">
        {% include search.html %}
        {{ content }}
    </div>
    {% include javascript.html %}
    {% include footer.html %}
</body>
</html>
