---
layout: default
permalink: /klub/
title: Aktualno≈õci klubowe
---

<div class="container mt-4">
    <div class="row">
        {% for post in site.posts %}
            {% if post.categories contains 'klub' %}
                <div class="col-12 mb-4">
                    <h2 class="h4">
                        <a href="{{ post.url | relative_url }}" class="text-decoration-none">
                            {{ post.title | escape }}
                        </a>
                    </h2>
                    <div class="mb-2">
                        <small class="text-muted">{{ post.date | date: site.date_format }}</small>
                    </div>
                    {% if site.show_excerpts %}
                    <p class="text-muted">{{ post.excerpt }}</p>
                    {% endif %}
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
