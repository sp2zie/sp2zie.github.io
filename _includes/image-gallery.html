<style>
  .image-gallery {
    gap: 1rem;
    overflow-x: hidden;
    max-width: 100%;
  }

  .image-gallery .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .image-gallery .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
  }

  .image-gallery .card-img-top {
    height: 250px;
    object-fit: cover;
    max-width: 100%;
  }
</style>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 image-gallery">
    {% for file in site.static_files %}
    {% if file.path contains include.folder and file.extname == '.jpg' or file.extname == '.JPG' or file.extname == '.png' %}
    {% assign title = file.path | split: '/' | last | replace: file.extname, '' %}
    <div class="col">
        <div class="card h-100 border-0 shadow-sm">
            <a href="{{ file.path | relative_url }}" title="{{ title }}" class="text-decoration-none">
                <img src="{{ file.path }}" alt="{{ title }}" class="card-img-top rounded-top"/>
            </a>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
